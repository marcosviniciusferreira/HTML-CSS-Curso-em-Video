<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim de Ocorrência</title>
</head>
<body>
    <h1>Boletim de Ocorrência</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="10" maxlength="30" size="20" placeholder="Digite seu nome Completo">
        </p>

        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" value="2023-02-24">
        </p>

        <p>
            <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>

        <p>
            <label for="iocor">Ocorrência: </label>
            <input type="text" minlength="50" maxlength="500" size="50" placeholder="Digite a sua ocorrência">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>
    </form>
</body>
</html>
